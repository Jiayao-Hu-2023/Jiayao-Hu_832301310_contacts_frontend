<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Management System</title>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }
        .contact-item {
            border-bottom: 1px solid #e9ecef;
            padding: 15px 0;
        }
        .contact-item:last-child {
            border-bottom: none;
        }
        .btn-action {
            margin: 0 3px;
            font-size: 0.9rem;
            padding: 4px 8px;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.5rem 0;
            margin-bottom: 2rem;
        }
        .search-box {
            margin-bottom: 1.5rem;
        }
        .contact-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            margin-right: 15px;
        }
        .sort-controls {
            margin-bottom: 1rem;
            display: flex;
            justify-content: flex-end;
        }
        .sort-btn {
            margin-left: 10px;
        }
        .modal-backdrop {
            z-index: 1040;
        }
        .modal {
            z-index: 1050;
        }
        .modal-dialog {
            max-width: 500px;
        }
    </style>
</head>
<body>
<!-- Page Header -->
<div class="header text-center">
    <div class="container">
        <h1 class="mb-2"><i class="fa fa-address-book" aria-hidden="true"></i>CONTACT MANAGEMENT SYSTEM</h1>
        <p>A SIMPLE AND EFFICIENT CONTACT MANAGEMENT TOOL</p>
    </div>
</div>

<div class="container">
    <!-- Search Box -->
    <div class="search-box">
        <div class="input-group">
            <input type="text" id="search-input" class="form-control" placeholder="Search contacts...">
            <div class="input-group-append">
                <button id="search-btn" class="btn btn-primary"><i class="fa fa-search" aria-hidden="true"></i> Search
                </button>
            </div>
        </div>
    </div>

    <div class="row">
        <!-- Contact List -->
        <div class="col-md-12">
            <div class="card">
                <div class="card-header bg-secondary text-white">
                    <div class="row">
                        <div class="col-md-6">
                            <h3 class="card-title m-0"><i class="fa fa-list" aria-hidden="true"></i> Contact List</h3>
                        </div>
                        <div class="col-md-6 text-right">
                            <button id="add-contact-btn" class="btn btn-primary mr-2">
                                <i class="fa fa-plus" aria-hidden="true"></i> Add Contact
                            </button>
                            <span class="badge bg-primary" id="contact-count">0</span> contacts
                        </div>
                    </div>
                </div>
                <div class="card-body p-0">
                    <div id="contact-list" class="p-4">
                        <!-- Sort Controls -->
                        <div class="sort-controls">
                            <button id="sort-by-name" class="btn btn-secondary sort-btn">
                                Sort by Last Name <i class="fa fa-sort-alpha-asc" aria-hidden="true"></i>
                            </button>
                            <button id="sort-by-category" class="btn btn-secondary sort-btn">
                                Sort by Category <i class="fa fa-sort-alpha-asc" aria-hidden="true"></i>
                            </button>
                        </div>

                        <!-- Loading State -->
                        <div id="loading-indicator" class="text-center py-5">
                            <div class="spinner-border text-primary" role="status">
                                <span class="sr-only">Loading...</span>
                            </div>
                            <p class="mt-2">Loading contacts...</p>
                        </div>

                        <!-- Empty State -->
                        <div id="empty-state" class="text-center py-8 d-none">
                            <i class="fa fa-address-book-o fa-5x text-gray-400 mb-3" aria-hidden="true"></i>
                            <p class="text-gray-500">No contacts available</p>
                            <p class="text-sm text-gray-400">Click the "Add Contact" button to add your first
                                contact</p>
                        </div>

                        <!-- Contact List Container -->
                        <div id="contacts-container" class="d-none">
                            <!-- Contact items will be added dynamically via JS -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Contact Modal -->
    <div class="modal fade" id="contact-modal" tabindex="-1" role="dialog" aria-labelledby="contact-modal-label"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="modal-title">Add Contact</h5>
                    <button type="button" class="btn-close text-white" id="close-modal-btn" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="contact-form">
                        <input type="hidden" id="original-first-name">
                        <input type="hidden" id="original-last-name">

                        <div class="form-group">
                            <label for="first-name"><i class="fa fa-user" aria-hidden="true"></i> First Name *</label>
                            <input type="text" id="first-name" class="form-control" required
                                   placeholder="Enter first name">
                        </div>

                        <div class="form-group">
                            <label for="last-name"><i class="fa fa-user" aria-hidden="true"></i> Last Name *</label>
                            <input type="text" id="last-name" class="form-control" required
                                   placeholder="Enter last name">
                        </div>

                        <div class="form-group">
                            <label for="category"><i class="fa fa-tags" aria-hidden="true"></i> Category</label>
                            <input type="text" id="category" class="form-control"
                                   placeholder="Enter category (e.g., Family, Friends, Work)">
                        </div>

                        <div class="form-group">
                            <label for="phone_number"><i class="fa fa-phone" aria-hidden="true"></i> Phone
                                Number</label>
                            <input type="tel" id="phone_number" class="form-control" placeholder="Enter phone number">
                        </div>

                        <div class="form-group">
                            <label for="email"><i class="fa fa-envelope" aria-hidden="true"></i> Email</label>
                            <input type="email" id="email" class="form-control" placeholder="Enter email">
                        </div>

                        <div class="form-group">
                            <label for="address"><i class="fa fa-map-marker" aria-hidden="true"></i> Address</label>
                            <textarea id="address" class="form-control" rows="3" placeholder="Enter address"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="cancel-modal-btn">Cancel</button>
                    <button type="submit" form="contact-form" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Operation Result Toast -->
    <div id="toast" class="position-fixed bottom-5 right-5 alert alert-success d-none" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <span id="toast-message"></span>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // API Base URL
    const API_BASE_URL = 'http://localhost:5000';

    // DOM Elements
    const contactForm = document.getElementById('contact-form');
    const contactList = document.getElementById('contacts-container');
    const emptyState = document.getElementById('empty-state');
    const loadingIndicator = document.getElementById('loading-indicator');
    const contactCount = document.getElementById('contact-count');
    const modalTitle = document.getElementById('modal-title');
    const originalFirstNameInput = document.getElementById('original-first-name');
    const originalLastNameInput = document.getElementById('original-last-name');
    const toast = document.getElementById('toast');
    const toastMessage = document.getElementById('toast-message');
    const searchInput = document.getElementById('search-input');
    const searchBtn = document.getElementById('search-btn');
    const addContactBtn = document.getElementById('add-contact-btn');
    const contactModal = document.getElementById('contact-modal');
    const sortByNameBtn = document.getElementById('sort-by-name');
    const sortByCategoryBtn = document.getElementById('sort-by-category');

    // 添加关闭按钮的DOM元素引用
    const closeModalBtn = document.getElementById('close-modal-btn');
    const cancelModalBtn = document.getElementById('cancel-modal-btn');

    // 为Bootstrap 5创建模态框实例
    const contactModalInstance = new bootstrap.Modal(contactModal);

    // Sort states
    let nameSortOrder = 'asc'; // 'asc' or 'desc'
    let categorySortOrder = 'asc'; // 'asc' or 'desc'
    let currentSort = 'name'; // 'name' or 'category'
    let currentContacts = [];

    // Initialize Page
    document.addEventListener('DOMContentLoaded', () => {
        loadContacts();

        // Form Submit Event
        contactForm.addEventListener('submit', handleFormSubmit);

        // Add Contact Button Click Event
        addContactBtn.addEventListener('click', () => {
            resetForm();
            modalTitle.textContent = 'Add Contact';
            contactModalInstance.show();
        });

        // Search Button Click Event
        searchBtn.addEventListener('click', searchContacts);

        // Search Input Enter Key Event
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchContacts();
            }
        });

        // Sort by Name Button Click Event
        sortByNameBtn.addEventListener('click', () => {
            nameSortOrder = nameSortOrder === 'asc' ? 'desc' : 'asc';
            currentSort = 'name';
            updateSortButtons();
            sortAndDisplayContacts(currentContacts);
        });

        // Sort by Category Button Click Event
        sortByCategoryBtn.addEventListener('click', () => {
            categorySortOrder = categorySortOrder === 'asc' ? 'desc' : 'asc';
            currentSort = 'category';
            updateSortButtons();
            sortAndDisplayContacts(currentContacts);
        });

        // 添加关闭按钮的事件监听器
        closeModalBtn.addEventListener('click', () => {
            contactModalInstance.hide();
        });

        cancelModalBtn.addEventListener('click', () => {
            contactModalInstance.hide();
        });
    });

    // Load All Contacts
    async function loadContacts(filter = '') {
        try {
            showLoading();
            const response = await fetch(`${API_BASE_URL}/contacts`);
            const contacts = await response.json();

            // Apply Search Filter
            let filteredContacts = contacts;
            if (filter) {
                const lowerFilter = filter.toLowerCase();
                filteredContacts = contacts.filter(contact =>
                    contact.first_name.toLowerCase().includes(lowerFilter) ||
                    contact.last_name.toLowerCase().includes(lowerFilter) ||
                    (contact.category && contact.category.toLowerCase().includes(lowerFilter)) ||
                    contact.phone_number.toLowerCase().includes(lowerFilter) ||
                    contact.email.toLowerCase().includes(lowerFilter) ||
                    contact.address.toLowerCase().includes(lowerFilter)
                );
            }

            currentContacts = filteredContacts;
            sortAndDisplayContacts(filteredContacts);
            contactCount.textContent = filteredContacts.length;
        } catch (error) {
            console.error('Failed to load contacts:', error);
            showToast('Failed to load contacts. Please try again later.', 'danger');
            showEmptyState();
        } finally {
            hideLoading();
        }
    }

    // Search Contacts
    function searchContacts() {
        const searchTerm = searchInput.value.trim();
        loadContacts(searchTerm);
    }

    // Update Sort Buttons
    function updateSortButtons() {
        sortByNameBtn.innerHTML = `Sort by Last Name <i class="fa fa-sort-alpha-${nameSortOrder}" aria-hidden="true"></i>`;
        sortByCategoryBtn.innerHTML = `Sort by Category <i class="fa fa-sort-alpha-${categorySortOrder}" aria-hidden="true"></i>`;
    }

    // Sort and Display Contacts
    function sortAndDisplayContacts(contacts) {
        let sortedContacts = [...contacts];

        if (currentSort === 'name') {
            sortedContacts.sort((a, b) => {
                const nameA = `${a.last_name} ${a.first_name}`.toLowerCase();
                const nameB = `${b.last_name} ${b.first_name}`.toLowerCase();
                return nameSortOrder === 'asc' ? nameA.localeCompare(nameB) : nameB.localeCompare(nameA);
            });
        } else if (currentSort === 'category') {
            sortedContacts.sort((a, b) => {
                const categoryA = (a.category || '').toLowerCase();
                const categoryB = (b.category || '').toLowerCase();
                return categorySortOrder === 'asc' ? categoryA.localeCompare(categoryB) : categoryB.localeCompare(categoryA);
            });
        }

        displayContacts(sortedContacts);
    }

    // Generate Avatar
    function generateAvatar(firstName, lastName) {
        const initials = (firstName.charAt(0) + lastName.charAt(0)).toUpperCase();
        const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4caf50', '#8bc34a', '#cddc39', '#ffeb3b', '#ffc107', '#ff9800', '#ff5722'];
        const color = colors[Math.floor(Math.random() * colors.length)];

        return {
            initials,
            color
        };
    }

    // Display Contact List
    function displayContacts(contacts) {
        contactList.innerHTML = '';

        if (contacts.length === 0) {
            showEmptyState();
            return;
        }

        contacts.forEach(contact => {
            const avatar = generateAvatar(contact.first_name, contact.last_name);
            const contactItem = document.createElement('div');
            contactItem.className = 'contact-item';

            contactItem.innerHTML = `
                <div class="row align-items-center">
                    <div class="col-auto">
                        <div class="contact-avatar" style="background-color: ${avatar.color};">
                            ${avatar.initials}
                        </div>
                    </div>
                    <div class="col-md-7">
                        <h4 class="mb-1">${contact.first_name} ${contact.last_name}</h4>
                        ${contact.category ? `<p class="mb-0 text-sm"><i class="fa fa-tag" aria-hidden="true"></i> ${contact.category}</p>` : ''}
                        ${contact.phone_number ? `<p class="mb-0"><i class="fa fa-phone" aria-hidden="true"></i> ${contact.phone_number}</p>` : ''}
                        ${contact.email ? `<p class="mb-0"><i class="fa fa-envelope" aria-hidden="true"></i> ${contact.email}</p>` : ''}
                        ${contact.address ? `<p class="mb-0"><i class="fa fa-map-marker" aria-hidden="true"></i> ${contact.address}</p>` : ''}
                    </div>
                    <div class="col-md-3 text-right">
                        <button class="btn btn-primary btn-action" onclick="editContact('${contact.first_name}', '${contact.last_name}')">
                            <i class="fa fa-pencil" aria-hidden="true"></i> Edit
                        </button>
                        <button class="btn btn-danger btn-action" onclick="deleteContact('${contact.first_name}', '${contact.last_name}')">
                            <i class="fa fa-trash" aria-hidden="true"></i> Delete
                        </button>
                    </div>
                </div>
            `;

            contactList.appendChild(contactItem);
        });

        contactList.classList.remove('d-none');
        emptyState.classList.add('d-none');
    }

    // Handle Form Submit
    async function handleFormSubmit(e) {
        e.preventDefault();

        const originalFirstName = originalFirstNameInput.value;
        const originalLastName = originalLastNameInput.value;
        const contactData = {
            first_name: document.getElementById('first-name').value,
            last_name: document.getElementById('last-name').value,
            category: document.getElementById('category').value,
            phone_number: document.getElementById('phone_number').value,
            email: document.getElementById('email').value,
            address: document.getElementById('address').value
        };

        try {
            let response;
            let successMessage;

            if (originalFirstName && originalLastName) {
                // Update Contact
                response = await fetch(`${API_BASE_URL}/contacts/${encodeURIComponent(originalFirstName)}/${encodeURIComponent(originalLastName)}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(contactData)
                });
                successMessage = 'Contact updated successfully';
            } else {
                // Add Contact
                response = await fetch(`${API_BASE_URL}/contacts`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(contactData)
                });
                successMessage = 'Contact added successfully';
            }

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || 'Operation failed');
            }

            showToast(successMessage, 'success');
            contactModalInstance.hide();
            loadContacts();
        } catch (error) {
            console.error('Operation failed:', error);
            showToast(error.message, 'danger');
        }
    }

    // Edit Contact
    async function editContact(firstName, lastName) {
        try {
            // Load all contacts, then find the contact to edit
            const response = await fetch(`${API_BASE_URL}/contacts`);
            const contacts = await response.json();
            const contact = contacts.find(c => c.first_name === firstName && c.last_name === lastName);

            if (contact) {
                document.getElementById('first-name').value = contact.first_name;
                document.getElementById('last-name').value = contact.last_name;
                document.getElementById('category').value = contact.category || '';
                document.getElementById('phone_number').value = contact.phone_number || '';
                document.getElementById('email').value = contact.email || '';
                document.getElementById('address').value = contact.address || '';
                originalFirstNameInput.value = firstName;
                originalLastNameInput.value = lastName;

                modalTitle.textContent = 'Edit Contact';
                contactModalInstance.show();
            }
        } catch (error) {
            console.error('Failed to load contact details:', error);
            showToast('Failed to load contact details. Please try again later.', 'danger');
        }
    }

    // Delete Contact
    async function deleteContact(firstName, lastName) {
        if (!confirm(`Are you sure you want to delete contact "${firstName} ${lastName}"?`)) {
            return;
        }

        try {
            const response = await fetch(`${API_BASE_URL}/contacts/${encodeURIComponent(firstName)}/${encodeURIComponent(lastName)}`, {
                method: 'DELETE'
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || 'Deletion failed');
            }

            showToast('Contact deleted successfully', 'success');
            loadContacts();
        } catch (error) {
            console.error('Deletion failed:', error);
            showToast(error.message, 'danger');
        }
    }

    // Reset Form
    function resetForm() {
        contactForm.reset();
        originalFirstNameInput.value = '';
        originalLastNameInput.value = '';
    }

    // Show Loading State
    function showLoading() {
        loadingIndicator.classList.remove('d-none');
        contactList.classList.add('d-none');
        emptyState.classList.add('d-none');
    }

    // Hide Loading State
    function hideLoading() {
        loadingIndicator.classList.add('d-none');
    }

    // Show Empty State
    function showEmptyState() {
        emptyState.classList.remove('d-none');
        contactList.classList.add('d-none');
    }

    // Show Toast Message
    function showToast(message, type = 'success') {
        toastMessage.textContent = message;
        toast.className = `position-fixed bottom-5 right-5 alert alert-${type} show`;

        // Auto hide after 3 seconds
        setTimeout(() => {
            toast.classList.remove('show');
            toast.classList.add('d-none');
        }, 3000);
    }

    // Close Toast Message
    document.querySelector('#toast .close').addEventListener('click', () => {
        toast.classList.remove('show');
        toast.classList.add('d-none');
    });
</script>
</body>
</html>
